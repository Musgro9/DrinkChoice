<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page 1 -->
    <div class="center-wrapper" id="page1">
        <div class="bubble">
            <h1>Musgrove Wedding Drink of Choice</h1>
            <p>Type in your name and go to the next page. Please remember only the people on the guest list can fill this out and do not select a name that is not yours because you all only get one to fill out.</p>
        </div>
        <div class="bubble input-section">
            <input type="text" id="name" placeholder="Enter Name">
            <button onclick="toPage2()">Next</button>
            <div id="suggestions"></div>
        </div>
    </div>
    
    <!-- Page 2 -->
    <div id="page2">
        <div class="selection-box" id="beer">
            <h3>Beer</h3>
        </div>
        <div class="selection-box" id="wine">
            <h3>Wine</h3>
        </div>
        <div class="selection-box" id="spirits">
            <h3>Spirits / Liquor</h3>
        </div>
        <button onclick="submitForm()">Submit</button>
    </div>
    
    <!-- Page 3 -->
    <div id="page3">
        <canvas id="beerChart"></canvas>
        <div id="beerWinner"></div>
        <canvas id="wineChart"></canvas>
        <div id="wineWinner"></div>
        <canvas id="spiritChart"></canvas>
        <div id="spiritWinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
